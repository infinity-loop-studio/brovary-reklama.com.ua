<style>
  .thumb {
    cursor: pointer;
  }

  [class*='uk-inline'] {
    display: inline-block;
    position: relative;
    max-width: 100%;
    vertical-align: middle;
    -webkit-backface-visibility: hidden;
  }

  .uk-position-cover {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
  }

  .uk-flex-middle {
    align-items: center;
  }

  .uk-flex-center {
    justify-content: center;
  }

  .uk-flex {
    display: flex;
  }

  .uk-overlay-default {
    color: #fff;
    font-size: 36px;
  }

  .uk-overlay {
    padding: 30px 30px;
  }

  video {
    float: left;
    position: relative;
    width: 100%;
    height: auto;
    opacity: 1;
    transition: all 300ms cubic-bezier(0.645, 0.045, 0.355, 1.000);
  }

  video:hover {
    opacity: 0.5;
    transition: all 300ms cubic-bezier(0.645, 0.045, 0.355, 1.000);
  }
</style>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12 col-xl-12">
      <div class="card">
        <div class="card-body">
          <div class="jumbotron pt-0 p-3 mb-0 text-center">
            <h1 class="display-4 mb-0">Галерея</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="thumb uk-inline">
            <video poster="/images/uslugi/naruznaia-reklama/naruznaia-reklama-video-poster.jpg" muted loop
                   id="video1" onmouseover="this.play()" onmouseout="this.load()">
              <source
                src="/video/viveski-portfolio.mp4"
                type="video/mp4">
              <source src="mov_bbb.ogg" type="video/ogg">
              Your browser does not support HTML5 video.
            </video>
            <div class="uk-position-cover uk-overlay uk-overlay-default uk-flex uk-flex-center uk-flex-middle"
                 onmouseenter="playVideo(this)"
                 onmouseout="loadVideo(this)">
              Вывески
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function playVideo(e){
    e.previousSibling.previousSibling.play();
    e.style.color = "transparent";
  }
  function loadVideo(e){
    e.previousSibling.previousSibling.load();
    e.style.color = null;
  }
</script>
